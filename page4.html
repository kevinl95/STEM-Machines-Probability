<script>
function myFunction() {
	image = document.getElementById("demo");
    var diceval = Math.floor((Math.random() * 6) + 1);
    if(diceval == 1){
    	image.src="wpimages/wp9aa7306d_06.png";
    } else if (diceval == 2) {
    	image.src="wpimages/wp06adc9bf_06.png";
	} else if( diceval == 3){
		image.src="wpimages/wp1569c06c_06.png";
	} else if(diceval == 4){
		image.src="wpimages/wpf2c8c0c9_06.png";
	} else if(diceval == 5){
		image.src="wpimages/wpa286acb2_06.png";
	} else {
    	image.src="wpimages/wp7b6dd24c_06.png";
	}
}
</script>
<script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
<script>  
    //listen to shake event
    var shakeEvent = new Shake({threshold: 2});
    shakeEvent.start();
    window.addEventListener('shake', function(){
        document.getElementById('dicesound').play();
        myFunction();
    }, false);

    //stop listening
    function stopShake(){
        shakeEvent.stop();
    }
</script>
