    var maxNumber = 9; // The maximum number you want
    var randomnumber = Math.floor(Math.random() * (maxNumber + 1) + minNumber); // Generates random number
    $('#myNumber').html(randomnumber); // Sets content of <div> to number

}
</script>

<script>
function myFunction() {
	image = document.getElementById("demo");
    var diceval = Math.floor((Math.random() * 3) + 1);
    if(diceval == 1){
    	image.src="spinners/Slide5.PNG";
    } else if(diceval ==2){
    	image.src="spinners/Slide6.PNG";
	} else {
    	image.src="spinners/Slide7.PNG";
	}
}
</script>
<script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
<script>  
    //listen to shake event
    var shakeEvent = new Shake({threshold: 1});
    shakeEvent.start();
    window.addEventListener('shake', function(){
        document.getElementById('dicesound').play();
        myFunction();
    }, false);

    //stop listening
    function stopShake(){
        shakeEvent.stop();
    }
</script>
